<!-- transferencias/templates/transferencias/aprobar_transferencia.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprobar Transferencia</title>
</head>
<body>

<h2>Aprobar Transferencia</h2>

<p><strong>Transferencia:</strong> {{ transferencia }}</p>

<form method="post" action="{% url 'aprobar_transferencia' transferencia.id %}">
    {% csrf_token %}
    <label for="confirmacion">¿Estás seguro de que deseas aprobar esta transferencia?</label>
    <input type="checkbox" name="confirmacion" required>
    <br>
    <button type="submit">Aprobar Transferencia</button>
</form>

</body>
</html>
